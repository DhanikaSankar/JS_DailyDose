<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css" />
  </head>
  <body>
    <h4>Rock Paper Scissors Game</h4>
    <button onclick="compareMove('rock')" class="emoji-btn">
      <img src="/images/rock-emoji.png" width="100px" />
    </button>

    <button onclick="compareMove('paper')" class="emoji-btn">
      <img src="/images/paper-emoji.png" width="100px" />
    </button>

    <button onclick="compareMove('scissors')" class="emoji-btn">
      <img src="/images/scissors-emoji.png" width="100" />
    </button>

    <p class="result rst"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button onclick="handleReset()" class="reset-btn">Reset Score</button>

    <script src="RockPaperScissors.js"></script>
  </body>
</html>
