<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Calculator</title>
    <style>
      .input {
        font-size: 16px;
        padding: 10px 20px 10px 6px;
        border-radius: 4px;
        border: 1px solid grey;
      }
      .inp-btn {
        background-color: green;
        border: none;
        padding: 11px 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Shipping Calculator</h3>
    <p>Order under $40 = $10 Shipping</p>
    <p>Order over $40 = FREE Shipping</p>
    <input
      type="text"
      placeholder="cost of product"
      id="inp"
      onkeydown="handleEnter(event)"
      class="input"
    />
    <input
      type="submit"
      value="calculate"
      onclick="totalSum()"
      class="inp-btn"
    />
    <p id="result"></p>

    <script>
      function totalSum() {
        const inputEl = document.querySelector("#inp");
        let inputValue = Number(inputEl.value);
        
        if (inputValue < 40) {
          inputValue += 10;
        }
        document.querySelector(
          "#result"
        ).innerHTML = `Total product cost is $${inputValue}`;
      }

      function handleEnter(event) {
        if (event.key === "Enter") {
          totalSum();
        }
      }
    </script>
  </body>
</html>
